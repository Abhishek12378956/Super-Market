
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       dt {
         background-color: black;
         color:white;
         padding: 5px;
         font-size: 20px;
         margin-bottom: 10px;
       }
       dd {
         background-color: gray;
         color:white;
         padding: 5px;
         font-size: 20px;
         margin-bottom: 10px;
       }
       dl {
         display: grid;
         grid-template-columns: 2fr 10fr;
       }
    </style>
</head>
<body>
   <h2 align="center">My Portfolio</h2>
   <dl>
      <dt>Full Name</dt>
      <dd>some name</dd>
      <dt>Date of Birth</dt>
      <dd>some date</dd>
      <dt>Address</dt>
      <dd>some city</dd>
      <dt>Education</dt>
      <dd>some details</dd>
   </dl>
</body>
</html>
