<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <dl>
        <dt>Navbar</dt>
        <dd>
            <nav class="btn-toolbar bg-danger d-flex justify-content-between">
                <div class="btn-group">
                    <button class="btn btn-danger">Home</button>
                    <button class="btn btn-danger">Shop</button>
                    <button class="btn btn-danger">Blog</button>
                    <button class="btn btn-danger">Pages</button>
                    <button class="btn btn-danger">Docs</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-danger"><span class="bi bi-search"></span></button>
                    <button class="btn btn-danger"><span class="bi bi-heart"></span></button>
                    <button class="btn btn-danger"><span class="bi bi-person"></span></button>
                </div>
            </nav>
        </dd>
        <dt>Button Base Class</dt>
        <dd>
            <button class="btn">Submit</button>
            <button class="btn-close"></button>
            <button class="btn btn-link">Signout</button>
        </dd>
        <dt>Button Contextual</dt>
        <dd>
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-success btn-lg">Update</button>
            <button class="btn btn-danger btn-sm">Delete</button>
        </dd>
        <dt>Button Contextual Outline</dt>
        <dd>
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-success">Update</button>
            <button class="btn btn-outline-danger">Delete</button>
        </dd>
        <dt>Button Group</dt>
        <dd class="btn-group-vertical">
            <button class="btn btn-danger">Insert</button>
            <button class="btn btn-danger">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>
    </dl>
</body>
</html>
