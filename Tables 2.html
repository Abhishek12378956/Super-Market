<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        img {
            border-radius: 30px;
            border:1px solid black;
        }
        a {
            text-decoration: none;
            background-color: red;
            color:white;
            padding: 5px;
            border-radius: 10px;
        }
       
    </style>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <table width="100%"  border="1" cellspacing="10"  cellpadding="5" frame="box">
        <caption>Products List</caption>
        <colgroup span="1"></colgroup>
        <thead>
            <tr>
                <th>Name <span class="bi bi-sort-alpha-down"></span> </th>
                <th>Price <span class="bi bi-sort-alpha-down"></span></th>
                <th >Stock <span class="bi bi-sort-alpha-down"></span> </th>
                <th>Preview</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody >
            <tr align="center" valign="center">
                <td>Realme Gold</td>
                <td align="right">&#8377; 12999/-</td>
                <td >Available</td>
                <td>
                    <img src="public/Image/Realme gold.jpg" width="50" height="50">
                </td>
                <td>
                    <a href="#"> <span class="bi bi-eye-fill"></span> Details</a> |
                    <a href="#"> <span class="bi bi-pen-fill"></span> Edit</a> |
                    <a href="#"> <span class="bi bi-trash-fill"></span> Delete</a>
                </td>
            </tr>
            <tr align="center">
                <td>Realme Black</td>
                <td align="right">&#8377; 12999/-</td>
                <td>Available</td>
                <td>
                    <img src="public/Image/Realme black.jpg" width="50" height="50">
                </td>
                <td>
                    <a href="#"> <span class="bi bi-eye-fill"></span> Details</a> |
                    <a href="#"> <span class="bi bi-pen-fill"></span> Edit</a> |
                    <a href="#"> <span class="bi bi-trash-fill"></span> Delete</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>&copy; Copyright 2023</td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
