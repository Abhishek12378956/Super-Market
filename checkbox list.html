<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            border:1px solid gray;
            width: 130px;
            height: 60px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <form method="get">
        <dl>
           <dt>Select Course</dt>
           <dd>
             <ul>
                <li><input type="checkbox" name="course" value="HTML">HTML</li>
                <li><input type="checkbox" name="course" value="CSS">CSS</li>
                <li><input type="checkbox" name="course" value="JS">JavaScript</li>
                <li><input type="checkbox" name="course" value="JQ">jQuery</li>
             </ul>
           </dd>
        </dl>
        <button>Submit</button>
    </form>
</body>
</html>
